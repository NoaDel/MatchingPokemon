<app-navbar> </app-navbar>
<body>
  <p class="profile" style="font-size: 24px; padding: 10px; margin-left: 425px; margin-top: 25px;">User Profile</p>
  <p *ngIf="user"> {{user.displayName}} Email: {{user.email}}</p>
  <p *ngIf="user" class="gamesPlayed" style="font-size: 16px; padding: 10px; margin-left: 350px;">Battles Fought:{{user.totalBattle}}</p>
  <p *ngIf="user" class="gamesWon" style="font-size: 16px; padding: 10px; margin-left: 350px;">Battles Won: {{user.wins}}</p>
  <p *ngIf="user" class="gamesLost" style="font-size: 16px; padding: 10px; margin-left: 350px;">Battles Lost: {{user.losses}}</p>
  <p *ngIf="user" class="playersWonAgainst" style="font-size: 16px; padding: 10px; margin-left: 350px;">Trainers You've Won Against: {{user.wonTo}}</p>
  <p *ngIf="user" class="playersLostAgainst" style="font-size: 16px; padding: 10px; margin-left: 350px;">Trainers You've Lost Against: {{user.lostTo}}</p>
</body>
