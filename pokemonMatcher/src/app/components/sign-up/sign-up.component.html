      <form>
         <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Ex. John Smith" >
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" #email placeholder="Ex. Ashketchum@gmail.com" required>

        <label for="password">Password:</label>
        <input type="password" #password name="password" placeholder="Password" required>

      </form>
    </div>

    <div>
      <h3>Already have an account?
        <a routerLink="/login" routerLinkActive="active">Login here!</a>
      </h3>
    </div>
